<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Search Algorithms - Maps</title>
</head>
<body>
  <nav>
    <div class="logo">SearchAlgorithms</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="maps.html" class="active">Maps</a></li>
      <li><a href="github.html">Github</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <div class="page-content">
    <h2>Pathfinding Map</h2>
    <div class="chat-container">
      <div class="input-wrapper">
        <input id="query" type="text" class="chat-input" placeholder="e.g., Find path from Arad to Bucharest using A*">
        <button id="sendBtn" class="send-btn" title="Send">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  
    <div id="map-container">
      <svg id="map" width="600" height="500"></svg>
    </div>
  
    <div id="output" class="output"></div>
  </div>

  <script src="algorithm.js"></script>
  <script src="script.js"></script>
</body>
</html>
